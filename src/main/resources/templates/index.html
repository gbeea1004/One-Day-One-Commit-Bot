<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>커밋 알리미</title>
</head>
<body>

<h2>커밋 알리미</h2>

{{#loginedUser}}
    유저 : <img src="{{picture}}" width="200px" height="200px"> {{name}}
    <a href="/logout" class="btn btn-info active" role="button">로그아웃</a><br>
    {{#githubId}}
        <form id="send_message" action="/api/kakao/sendMessage/users/{{id}}" method="post">
            <button type="submit">메시지 보내기</button>
        </form>
    {{/githubId}}
    {{^githubId}}
        <form id="update_github_id" action="/users/{{id}}" method="post">
            <input type="hidden" name="_method" value="PUT">
            <input type="text" id="githubId" name="githubId" required>
            <label for="githubId">깃허브 아이디</label>
            <button type="submit">깃허브 아이디 등록</button>
        </form>
    {{/githubId}}
{{/loginedUser}}

{{^loginedUser}}
    <a href="/oauth2/authorization/kakao">
        <img src="/images/kakao_login.png" alt="카카오 로그인"/>
    </a>
{{/loginedUser}}



<script src="/js/jquery-2.2.0.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
