{{#partial "contents"}}

<div class="container-fluid">
    <h1>One Day One Commit</h1>
    <p>하루에 한번은 커밋하자!</p>
</div>

{{^loginedUser}}
<div class="container-fluid">
    <div class="alert alert-dismissible alert-danger">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong>커밋 봇 서비스를 이용하시려면 Kakao 로그인을 해주세요!</strong>
    </div>
</div>
{{/loginedUser}}

<button type="button" class="btn btn-primary">Primary</button>
<button type="button" class="btn btn-secondary">Secondary</button>
<button type="button" class="btn btn-success">Success</button>
<button type="button" class="btn btn-info">Info</button>
<button type="button" class="btn btn-warning">Warning</button>
<button type="button" class="btn btn-danger">Danger</button>
<button type="button" class="btn btn-link">Link</button>

<button type="button" class="btn btn-success">Success</button>

{{#loginedUser}}
    {{#githubId}}
        <form id="send_message" action="/api/kakao/sendMessage/users/{{id}}" method="post">
            <button type="submit">메시지 보내기</button>
        </form>
    {{/githubId}}
    {{^githubId}}
        <div class="container-fluid">
            <div class="alert alert-dismissible alert-danger">
                커밋 봇 서비스를 이용하시려면 <strong><a class="text-info" href="/users/{{id}}/form">깃허브 아이디를 등록</a></strong>하셔야 합니다!
            </div>
        </div>
    {{/githubId}}
{{/loginedUser}}

{{/partial}}

{{>base}}
